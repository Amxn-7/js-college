<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950/80 min-h-screen flex items-center justify-center">
  <div class="bg-black text-white w-full max-w-4xl rounded-3xl p-8 flex flex-col md:flex-row gap-8">
    
    <!-- Left Section -->
    <div class="flex-1">
      <img class="w-16 mb-6" src="https://i.pinimg.com/1200x/8d/a6/53/8da653249e1c53772bb3be9b8729c90d.jpg" alt="Google Logo">
      <p class="text-3xl font-bold mb-2">Create Your Google Account</p>
      <p class="text-gray-300">Enter your name</p>
    </div>
    
    <!-- Right Section -->
    <div class="flex-1 flex flex-col gap-4 justify-center">
      <input class="bg-black border border-gray-400 text-white p-2 rounded-md" placeholder="First name" type="text">
      <input class="bg-black border border-gray-400 text-white p-2 rounded-md" placeholder="Last name (optional)" type="text">
      <button class="bg-blue-200 text-black rounded-3xl p-2 w-fit self-end">Next</button>
    </div>
    
  </div>
</body>
</html>
