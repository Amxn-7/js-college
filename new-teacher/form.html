<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
    }

    input:hover {
      border-color: #007BFF;
      box-shadow: 0 0 5px #007BFF;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .gender {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
    }

    #countdown {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form>
      <input type="text" placeholder="Enter your name" required><br>
      <input type="email" placeholder="Enter your email" required><br>
      <input type="password" placeholder="Enter your password" required><br>
      <input type="number" placeholder="Enter your age" required><br>

      <div class="gender">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        <label><input type="radio" name="gender" value="other" required> Others</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="countdown">Countdown: 10</div>
  </div>

  <script>
    let count = 10;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      count--;
      countdownElement.textContent = `Countdown: ${count}`;
      if (count <= 0) {
        clearInterval(interval);
        countdownElement.textContent = "Time's up!";
      }
    }, 1000);
  </script>

</body>
</html>
